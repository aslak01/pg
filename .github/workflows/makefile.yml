name: Makefile CI

on:
  push:
    tags:
    - '*' 

jobs:
  making:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.35.x

      - name: Extract Version from Tag
        id: extract_version
        run: |
          echo "::set-output name=version::$(echo ${GITHUB_REF#refs/tags/})"

      - name: Make binary
        run: |
          new_version="${{ steps.extract_version.outputs.version }}"
          deno compile --allow-read --allow-net --allow-env --allow-run --target aarch64-apple-darwin index.ts -o pg-${new_version}

      - name: Check SHA
        run: echo ${{ github.sha }} > Release.txt
        run: cat Release.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: pg

