name: Makefile CI

on:
  push:
    tags:
    - '*' 

jobs:
  making:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.35.x

      - name: Make binary
        run: deno compile --allow-read --allow-net --allow-env --allow-run --target aarch64-apple-darwin index.ts -o pg

      - name: Check SHA
        run: |
          tar -czvf pg.tar.gz pg
          echo ${{ github.sha }} > Release.txt
          cat Release.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with: 
          files: | 
            pg
            pg.tar.gz
            # pg-${GITHUB_REF#refs/tags/}"


