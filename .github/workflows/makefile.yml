name: Makefile CI

on:
  push:
    # branches: 
    #   - master
    tags:
    - '*' 
    # tagging this

jobs:
  making:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.35.x

      - name: Make binary
        run: make

