name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
 making:
   runs-on: ubuntu-latest
   steps:
     - name: Setup deno
       uses: denoland/setup-deno@main
       with:
         deno-version: v1.35.x
     - name: Check out repo
       uses: actions/checkout@v3
     - name: Make all
       run: make
